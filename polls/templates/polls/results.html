<h1>{{ question.question_text }}</h1>


<table width="500" border="1">
    <col align="center">

    <tr>
        <th>Choices</th>
        <th>Vote(s)</th>
    </tr>
{% for choice in question.choice_set.all %}
    <tr><td>{{ choice.choice_text }}</td> <td>{{ choice.votes }}</td></tr>
    {% endfor %}
</table>
